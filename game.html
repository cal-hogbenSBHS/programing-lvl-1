<!doctype html>

<body>
    <canvas id="gameCanvas" width="1000" height="800"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            setInterval(mainloop, 1000 / 50);

            document.addEventListener('keydown', keyPressed); //keyPressed = made function
            document.addEventListener('keyup', keyReleased); //keyReleased = made function  


        }


        var userName = '';

        while (userName == '' || userName == null) {
            userName = prompt('what is your name?');
        }

        var space = new Image();
        space.src = 'images/space.png';



        var playerXpos = 480;
        var playerYpos = 700;
        const PLAYER_SIZE = 50;
        var playerXSpeed = 15;
        var playerYSpeed = 15;

        var enemyXpos = 450;
        var enemyYpos = 200;
        const ENEMY_SIZE = 30;
        var enemyXspeed = 10;
        var enemyYspeed = 10;

        const RIGHT_KEY = 39;
        var rightkeypressed = false;

        const LEFT_KEY = 37;
        var leftKeyPressed = false;

        const UP_KEY = 38;
        var upkeypressed = false;

        const DOWN_KEY = 40;
        var downkeypressed = false;

        function keyPressed(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightkeypressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upkeypressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downkeypressed = true;

            }
        }
        var score = 0;

        function drawtext(x, y, text) {
            canvasContext.font = "30px Arial";
            canvasContext.fillStyle = "#FF0000";
            canvasContext.fillText(text, x, y);
        }

        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightkeypressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upkeypressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downkeypressed = false;
            }
        }

        var player = new Image();
        player.src = "images/ship 1.png";

        var enemy = new Image();
        enemy.src = "images/aliensprite2.png";
        
        var gameRun = true;
        
        function mainloop() {
            if(gameRun){

                drawImgs(space, 0, 0, canvas.width, canvas.height);
                //            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'white');
                //                colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'red');
                drawImgs(player, playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE);
                playerMove();
                drawtext(10, 30, "score: " + score);
                drawImgs(enemy ,enemyXpos, enemyYpos, ENEMY_SIZE, ENEMY_SIZE, ); //enemy

                enemyMove();
            } else {
                colorRect(0, 0, canvas.width, canvas.height, 'black'); //be death screen 
            }


        }

        function enemyMove() {
            enemyYpos += enemyYspeed;
                console.log('score:' + score);

            if (enemyYpos > canvas.height) {

                enemyYpos = 0 - ENEMY_SIZE;
                enemyXpos = Math.floor(Math.random() * (canvas.width - ENEMY_SIZE));
                enemyYspeed = Math.floor(Math.random() * (12 - 4) + 4);
            }
            if (playerXpos + PLAYER_SIZE > enemyXpos && playerXpos < enemyXpos + ENEMY_SIZE && playerYpos + PLAYER_SIZE > enemyYpos && playerYpos < enemyYpos + ENEMY_SIZE) {
               gameRun = false;
            }
        }

        function playerMove() {
            if (leftKeyPressed && playerXpos > 0) {
                playerXpos -= playerXSpeed;
            }
            if (rightkeypressed && playerXpos < canvas.width - PLAYER_SIZE) {
                playerXpos += playerYSpeed;
            }
            if (upkeypressed && playerYpos > 0) {
                playerYpos -= playerYSpeed;
            }
            if (downkeypressed && playerYpos < canvas.height - PLAYER_SIZE) {
                playerYpos += playerYSpeed;
            }

        }

        function drawImgs(src, x, y, w, h, ) {
            canvasContext.drawImage(src, x, y, w, h, );
        }


        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

    </script>
</body>
